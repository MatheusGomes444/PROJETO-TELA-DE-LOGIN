<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

     <header>
        <h2 class="logo">logo</h2>
    <nav class="navigation">
      
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

            <div class="wrapper">
               <span class="icon-close">
                <ion-icon name="close"></ion-icon>
               </span> 


                <div class="caixa-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">
                            Lembre-me</label>
                            <a href="#">Esqueceu a Senha?</a>
                        </div>
                        <button type="submit" class="btn">Login
                        </button>
                        <div class="login-registro">
                            <p>Não tem uma conta? <a 
                                href="#" class="registro-link">Registro</a>
                            </p>
                        </div>
                    
                    </form>
                    
                </div>

                <div class="caixa-box registro">
                    <h2>Registro</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>

                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Concorda com os Termos e Condições</label>
                           
                        <button type="submit" class="btn">Registro</button>
                        <div class="login-registro">
                            <p>Já tem uma conta? <a 
                                href="#" class="login-link">Login</a>
                            </p>
                        </div>
                    
                    </form>
                    
                </div>


            </div>
            
            

            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
<script src="js/script.js"></script>
</html>
